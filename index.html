<!DOCTYPE html>

<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <title>Hiragana Katakana Kanji Practice</title>
</head>

<body>

  <div class="page-header">
    <h1>Hiragana Katakana Kanji Practice ひらがな カタカナ 漢字</h1>
    <h3 id="choice-header">Made by techiag</h3>
  </div>

  <div class="main-content">

    <div class="choose-content">
      <form name="practice-form" id="practice-form">

        Alphabet: <select name="alphabet" id="alphabet">
          <option value="hiragana">Hiragana</option>
          <option value="katakana">Katakana</option>
          <option value="kanji">Kanji</option>
        </select>
        <br><br>
        
        Order: <select name="order" id="order">
          <option value="random">Random</option>
          <option value="alphabetical">Alphabetical</option>
        </select>
        <br><br>
        
        Sets: <select name="sets" id="sets">
          <option value="one">1</option>
        </select>
        <br><br>
        <input id="submit-btn" type="submit" value="Start practicing">
      </form>
      <br>
    </div>

    <div class="practice-content"  id="practice-content" style="display: none">
      <p>What is the romanized equivalent of this letter? <br><br>Choose one option.</p>
      <div class="question-word">
        <p id="question-word-item">き</p>
      </div>
      <p id="user-feedback" style="color: white; padding: 0px;">Choose</p>
      <div class="question-buttons">
        <button id="button-1" onclick="compareBtn1()">shi</button>
        <button id="button-2" onclick="compareBtn2()">ki</button>
        <button id="button-3" onclick="compareBtn3()">ta</button>
      </div>
    </div>

  </div>
  <script src="app.js"></script>

  <body>

</html>
